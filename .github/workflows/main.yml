name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs at UTC time
    - cron: "40 17 * * *"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-18.04
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
